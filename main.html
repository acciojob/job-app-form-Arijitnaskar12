<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name:</label>
			<input type="text" name="name" required id="name">
		</div>
		<br>
		<div>
			<label for="email">Email:</label>
			<input type="email" name="email" required id="email">
		</div>
		<br>
		<div>
			<label for="gender">Gender:</label>
			Male<input type="radio" name="gender"required id="gender_m">
			Female<input type="radio" name="gender"required id="gender_m">
		</div>
		<br>
		<div>
			<label for="laptop">Laptop Brands:</label>
			<select id="laptop">
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select>
		</div>
		<br>
		<div>
			<label for="age">Age:</label>
			<input type="tel" name="age"required id="age">
		</div>
		<br>
				<div>
			<label for="dob">DOB:</label>
			<input type="date" name="dob" required id="dob">
		</div>
		<br>
				<div>
			<label for="password">Password:</label>
			<input type="password" name="password"required id="password">
		</div>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
